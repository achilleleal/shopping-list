<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet"> 
</head>
<body>

    <header>
        <h1>Shopping list</h1>
        <input id="add-input" type="text" class="text-center" placeholder="Add an item to the list">
        <button>Add</button>
        <div class="justify">
            <button id="list-changer">Change list type</button>
        </div>
    </header>

    <main>
        <div id="list">
            <div class="space-between">
                <button id="clear-list-btn">Clear List</button>
                <!-- <button id="copy-list-btn">Copy list</button> -->
            </div>
            <div class="justify">
                <input id="list-title" type="text" class="text-center transparent underline"  placeholder="Enter this list's title" >
            </div>

            <ol class="unordered">
            </ol>
        </div>
        
        <!-- This textarea is here to be able to copy the elements of the list without
        having to create and delete a textarea every time using the DOM. 
        Its not displayed using CSS.
        <textarea></textarea> -->
    </main>

    <footer class="text-center">
        <p> A simple list made with vanilla HTML, CSS and JS.</p>
        <span> Made with ❤️ by Sebastián Leal.</span>
        <div class="justify">
            <a href="https://github.com/achilleleal/shopping-list" target="_blank">
                <img src="./GitHub-Mark-64px.png" alt="Github">
            </a>
        </div>
        <span id="date">September, 2020.</span>
    </footer>

    <script src='./index.js'></script>
</body>
</html>
