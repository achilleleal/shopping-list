<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Shopping list</h1>
        <input type="text" placeholder="Add an item to the list">
        <button>Add</button>
        <div class="justify">
            <button id="list-changer">Change list type</button>
        </div>
    </header>

    <main>
        <div class="justify">
            <input type="text" class="text-center transparent underline"  placeholder="Enter a title for the list" >
        </div>
        <ol class="unordered">
        </ol>
    </main>

    <script src='./index.js'></script>
</body>
</html>
