<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Shopping list</h1>
        <input type="text" placeholder="Add an item to the list">
        <button>Add</button>
        <div class="justify">
            <button id="list-changer">Change list type</button>
        </div>
    </header>

    <main>
        <div class="space-between">
            <button id="clear-list-btn">Clear List</button>
            <button id="copy-list-btn">Copy list</button>
        </div>
        <div class="justify">
            <input type="text" class="text-center transparent underline"  placeholder="Enter this list's title" >
        </div>

        <ol class="unordered">
        </ol>

        <!-- This textarea is here to be able to copy the elements of the list without
        having to create and delete a textarea every time using the DOM. 
        Its not displayed using CSS. -->
        <textarea></textarea>
    </main>

    <script src='./index.js'></script>
</body>
</html>
